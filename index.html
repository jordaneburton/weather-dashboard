        crossorigin="anonymous"></script>  

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="./assets/style.css">
    
    <title>Weather Dashboard</title>

<body>
    <header class="container m-0 p-2 p-md-3 bg-primary text-white rounded-end-pill">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="mx-md-5 my-md-3">
        <section class="position-fixed recent-search-pos d-flex flex-column align-items-end w-100">
            <button class="btn btn-primary icon-size" type="button" data-bs-toggle="collapse" data-bs-target="#recentSearches" aria-expanded="false" aria-controls="recentSearches">
                T
            </button>
            <div class="collapse" id="recentSearches">
                <div class="card card-body">
                    <div class="card card-body" id="noRecentSearches">
                        You don't have any recent searches!
                    </div>
                    <div class="card card-body recent-search-card">
                        This is some DIFFERENT placeholder content.
                    </div>
                </div>
            </div>    
        </section>
        

        <section class="container my-2">
            <form  id="search-box" action="" method="post" class="row">
                <label for="search-input" class="mt-3 fst-italic col-9">Type your city name to see the forecast for the week</label>
                <div class="col-12 col-md-9 h-50">
                    <input type="search" name="search-input" id="search-input" placeholder="City" class="form-control my-3">
                </div>
                <button type="submit" value id="search-submit" class="col-6 col-md-3 btn btn-primary my-md-3 mx-auto mx-md-0 h-50">Get Forecast</button>
            </form>

        </section>

        <section id="recent-searches row position-fixed top-10 end-0">
            <!-- for recent searches -->
            
        </section>

        <h2 class="container-fluid weather-header d-none">Current Weather</h3>
        <section class="current-weather max-width-100vw row mx-1 mt-3 mb-4 d-none">
            <!-- DELETE LATER -->

                    <ul class="list-unstyled card-text fs-5 text-center">
                        <li class="temp">Temp: </li>
                        <li class="wind">Wind: </li>
                        <li class="humidity">Humidity: </li>
                    </ul>
                </div>
            </div> -->

        </section>

        <h2 class="container-fluid forecast-header d-none">6-Day Forecast</h3>
        <section class="forecast-weather max-width-100vw row mx-1 mt-3 d-none">    
        </section>
    </main>

    <footer>
        <p>@jordaneburton</p>

    <script src="./assets/index.js"></script>
