<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- use day.js to easily format dates -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
        integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
        crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"
        integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w=="
        crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"
        integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg=="
        crossorigin="anonymous"></script>

    <!-- for css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>  

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="./assets/style.css">
    
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container m-0 p-2 p-md-3 bg-primary text-white rounded-end-pill">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="mx-md-5 my-md-3">
        <section class="container my-2">
            <form  id="search-box" action="" method="post" class="row">
                <label for="search-input" class="mt-3 fst-italic col-9">Type your city name to see the forecast for the week</label>
                <div class="col-12 col-md-9 h-50">
                    <input type="search" name="search-input" id="search-input" placeholder="City" class="form-control my-3">
                </div>
                <button type="submit" value id="search-submit" class="col-6 col-md-3 btn btn-primary my-md-3 mx-auto mx-md-0 h-50">Get Forecast</button>
            </form>

        </section>

        <section id="recent-searches row">
            <!-- for recent searches -->
        </section>

        <h3 class="container-fluid weather-header d-none">Current Weather</h3>
        <section class="current-weather row d-none">
        </section>

        <h3 class="container-fluid forecast-header d-none">6-Day Forecast</h3>
        <section class="forecast-weather max-width-100vw row mx-1 mt-3 d-none">    
        </section>
    </main>

    <footer>
        <p>@jordaneburton</p>

    </footer>

    <script src="./assets/index.js"></script>

</body>

</html>
